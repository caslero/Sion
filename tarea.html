<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="css/tarea.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>history.forward() </script>
    <script type="module" src="js/tarea.js"></script>
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
</head>
<body>

    <div class="a b eliminarTodo">
        <section class="flex flex-col  justify-between items-center border-b-2 border-[#f7e8ee]">
            <div class="bg-[#f9f7f7] px-4 sm:px-28 w-full flex flex-row items-center justify-center h-20">
                <div class="w-[30%] sm:w-[50%] lg:w-[75%]">
                    <img class="w-16 h-16" src="img/tareas.png" alt="">
                </div>
                
                <div class="flex w-[70%] sm:w-[50%] lg:w-[25%] ">
                    <div class="flex items-center justify-center bg-[#f9f7f7] h-16 w-[70%]">
                        <input class="outline-none us bg-[#939d9d] hidden" type="text" id="usuarioLogueado" readonly>
                        <!-- <input class="w-[190px] outline-none bg-white usa  text-[#493b27] font-[600] text-xl" id="nombreUsua" type="text" readonly> -->
                    
                        <i class="ri-user-follow-line me-2 iconoUsuario cursor-pointer"></i>
                        <div id="nombreUsua" class=" usa text-[#493b27] font-[600] text-xl text-center" title="Nombre De Usuario Activo">
                         
                        </div>
                    </div>

                    <div class="flex items-center justify-center w-[30%]">
                        <button class="mostrar btnCerrarSesion hidden text-[#493b27] text-[13px] font-[500] border-[2px] w-[100px] border-[#ebd6de] h-[30px] rounded-[30px] bg-[#f8dcdb] hover:bg-[#7ddcf5] hover:text-[#493b27] hover:border-1 hover:border-[#493b27]" id="cerrarSesion" title="Cerrar Sesion">Salir</button>
                    </div>
                </div>
            </div>       
        </section>

        <section class="mt-4 container mx-auto lg:px-28 space-y-4 sm:space-y-0 px-2">
            <div class="flex justify-between mb-4">
                <div>
                    <h4 class="text-[#493b27] text-2xl font-[700]">Tareas</h4>
                </div>
                <div class="text-[#493b27] text-md capitalize">
                    <span id="nombreDia"></span>
                    <span id="dia"></span>
                    <span id="mes"></span>
                    <span>De</span>
                    <span id="year"></span>
                </div>
            </div>
            <div class="flex space-x-2">
                <div class="w-full md:w-[50%] h-14  flex justify-center items-center bg-white  border-[1px] border-[#ebd6de] rounded-md hover:border-[#493b27] input-btn">
                    <input id="agregarTarea"  class="outline-none h-[30px] rounded-[30px] text-center text-[15px] md:text-[20px] placeholder:text-[20px] capitalize" type="text" placeholder="Ingrese Tarea.." required>
                </div>
                <div class="flex items-center justify-center">              
                    <button class="mostrar bg-white border-[1px] border-[#ebd6de] rounded-md h-14 w-20 flex items-center justify-center hover:border-[#493b27] input-btn" id="guardarTarea" title="Guardar Tarea">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                            <path d="M18 19H19V6.82843L17.1716 5H16V9H7V5H5V19H6V12H18V19ZM4 3H18L20.7071 5.70711C20.8946 5.89464 21 6.149 21 6.41421V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3ZM8 14V19H16V14H8Z"></path>
                        </svg>
                    </button>
                </div>
            </div>        
        </section>

        <section class="  container mx-auto lg:px-28 px-2 h-12 my-2">
            <div id="barraProgreso" class=" ocultarTarea">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     class="progreso"
                     width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <path d="M82 50A32 32 0 1 1 23.533421623214014 32.01333190873183 L21.71572875253809 21.7157287525381 L32.013331908731814 23.53342162321403 A32 32 0 0 1 82 50" stroke-width="5" stroke="#493b27" fill="#7ddcf5"></path>
                    <circle cx="50" cy="50" r="20" stroke-width="3" stroke="#493b27" stroke-dasharray="31.41592653589793 31.41592653589793" fill="none" stroke-linecap="round">
                      <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                    </circle>
                    <!-- [ldio] generated by https://loading.io/ --></svg>
            </div>
        </section>

        <section class="  container mx-auto lg:px-28 px-2 classLista">
            <!-- <h4 class=" md:mt-10 mt-4 " id="estadoTarea">Tareas Activas</h4> -->
            <div class="w-full">
                <div class="ocultare w-full px-4 sm:px-0">
                    <ul id="mostrarTareas" class="checkear">

                    </ul>
                </div>
            </div>
        </section>

        <section class="  mt-5 container mx-auto lg:px-28 px-2 ">
            <div  class="btnEliminar bg-white w-full h-20 flex items-center border-[1px] border-[#ebd6de] rounded-[10px]">
                <div class="flex flex-row justify-between items-center w-full px-2">
                    <div class="sinTareas "></div>
                    <div class="btnEliminarTodo "></div>
                    <div class="btnMarcar "></div>
                </div>                
            </div>        
        </section>

        

    </div>

    


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</body>
</html>
