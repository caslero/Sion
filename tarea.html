<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="css/tarea.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>history.forward() </script>
    <script type="module" src="js/tarea.js"></script>
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
</head>
<body id="body">

    <div class="a b eliminarTodo relative">
        <header class="border-b-2 border-[#f7e8ee] quitarBuscador">
            <div class="bg-[#fcfafa] w-full  h-20">
                <div class="container mx-auto lg:px-28 flex flex-row items-center justify-center">
                    <div class="basis-1/2 h-full flex items-center">
                        <img class="w-16 h-16" src="img/tareas.png" alt="">
                    </div>
                
                    <div class="basis-1/2 h-full flex flex-col items-end justify-center">                    
                        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="font-medium rounded-lg text-sm text-center inline-flex items-center" type="button">
                            <div id="nombreUsua" class=" usa text-[#493b27] font-[600] text-xl text-center" title="Nombre De Usuario Activo">
                            
                            </div>
                            <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>
                            <!-- Dropdown menu -->
                        <div id="dropdown" class="hidden absolute mt-20 z-10 bg-white divide-y divide-gray-100 shadow w-44 ">
                            <ul class="py-2 text-sm flex flex-col items-center justify-center" aria-labelledby="dropdownDefaultButton">
                                <li>
                                    <button class="mostrar btnCerrarSesion text-[#493b27] text-[15px] w-[100px] h-[30px] rounded-[30px] bg-white font-semibold hover:text-red-500" id="cerrarSesion" title="Cerrar Sesion">Salir</button>
                                </li>
                                <li>
                                    <input class="outline-none us bg-[#939d9d] hidden" type="text" id="usuarioLogueado" readonly>                     
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>       
        </header>






        <section class="mt-8 container mx-auto lg:px-28 space-y-4 sm:space-y-0 px-2">
            <div class="flex justify-between mb-4 quitarBuscador2">
                <div>
                    <h4 class="text-[#493b27] text-2xl font-[700]">Tareas</h4>
                </div>
                <div class="text-[#493b27] text-md capitalize">
                    <span id="nombreDia"></span>
                    <span id="dia"></span>
                    <span id="mes"></span>
                    <span>De</span>
                    <span id="year"></span>
                </div>
            </div>
        </section>

        <section class="mt-4 container mx-auto lg:px-28 space-y-4 sm:space-y-0 px-2">
            <div class="flex justify-between">
                <div class="flex w-[60%] space-x-2  quitarBuscador3">
                    <div class="w-full h-14  flex justify-center items-center bg-white  border-[1px] border-[#ebd6de] rounded-md hover:border-[#493b27] input-btn">
                        <input id="agregarTarea" class="outline-none h-[30px] rounded-[30px] text-center text-[15px] md:text-[20px] placeholder:text-[20px] capitalize" type="text" placeholder="Agregar Tarea.." required>
                    </div>
                    <div class="flex items-center justify-center">             
                        <button class="bg-white border-[1px] border-[#ebd6de] rounded-md h-14 w-20 flex items-center justify-center hover:border-[#493b27] input-btn" id="guardarTarea"  title="Guardar Tarea">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                                <path d="M18 19H19V6.82843L17.1716 5H16V9H7V5H5V19H6V12H18V19ZM4 3H18L20.7071 5.70711C20.8946 5.89464 21 6.149 21 6.41421V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3ZM8 14V19H16V14H8Z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                
                <div class="w-[30%] flex flex-row justify-end space-x-4">
                    <!-- Aqui comienza la mini seccion para buscar tareas x un filtro -->
                    <div>                  
                        <button id="filtrado" data-dropdown-toggle="dropdown" class="w-full h-[54px] bg-white font-medium text-sm px-5 py-2.5 text-center inline-flex items-center rounded-md border-[1px] border-[#ebd6de] hover:border-[1px] hover:border-[#493b27] hover:font-semibold" type="button">Filtrar
                            <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>
                            <!-- Dropdown menu -->
                        <div id="menufiltrado" class="ocultarFiltrado absolute hidden -ms-24 z-10 divide-y divide-gray-100 w-[300px]">
                            <ul class="py-2 text-sm flex flex-col items-center justify-center" aria-labelledby="dropdownDefaultButton">
                                <li class="flex items-center justify-center px-2 w-full">
                                    <div class="flex items-center justify-center bg-white w-[85%] h-[40px] rounded-md border-2 border-[#ebd6de] hover:shadow hover:border-[1px] hover:border-[#493b27]">
                                        <input id="buscandoTarea" type="text" class="outline-none h-8 text-center text-lg w-[80%] placeholder:text-sm capitalize" placeholder="Buscar tareas...">
                                    </div>                                    
                                </li>                               
                            </ul>
                        </div>
                    </div>
                    <!-- Aqui termina la mini seccion para buscar tareas x un filtro -->
                    
                    <!-- Aqui comienza la mini seccion para ordenar la lista -->
                    <div class="quitarBuscador4">                  
                        <button id="ordenando" class="w-full h-[54px] bg-white font-medium text-sm px-5 py-2.5 text-center inline-flex items-center rounded-md border-[1px] border-[#ebd6de] hover:border-[1px] hover:border-[#493b27] hover:font-semibold" type="button">Descendente</button>
                    </div>
                    <!-- Aqui termina la mini seccion para ordenar la lista --> 
                </div>
                
            </div>        
        </section>
















        

        <section class="  container mx-auto lg:px-28 px-2 h-12 my-2  quitarBuscador5">
            <div id="barraProgreso" class=" ocultarTarea">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     class="progreso"
                     width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <path d="M82 50A32 32 0 1 1 23.533421623214014 32.01333190873183 L21.71572875253809 21.7157287525381 L32.013331908731814 23.53342162321403 A32 32 0 0 1 82 50" stroke-width="5" stroke="#493b27" fill="#7ddcf5"></path>
                    <circle cx="50" cy="50" r="20" stroke-width="3" stroke="#493b27" stroke-dasharray="31.41592653589793 31.41592653589793" fill="none" stroke-linecap="round">
                      <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                    </circle>
                    <!-- [ldio] generated by https://loading.io/ --></svg>
            </div>
        </section>

        <section class="  container mx-auto lg:px-28 px-2 classLista  quitarBuscador6">
            <!-- <h4 class=" md:mt-10 mt-4 " id="estadoTarea">Tareas Activas</h4> -->
            <div class="w-full">
                <div class="ocultare w-full px-4 sm:px-0">
                    <ul id="mostrarTareas" class="checkear">
                        
                    </ul>
                    <div class="w-full h-10  hidden justify-center items-center bg-white  border-[1px] border-[#ebd6de] rounded-md font-medium hover:border-[#493b27]" id="ningunaTarea"></div>
                </div>
            </div>
        </section>

        <section class="  my-5 container mx-auto lg:px-28 px-2  quitarBuscador7">
            <div  class="btnEliminar bg-white w-full h-20 flex items-center border-[1px] border-[#ebd6de] rounded-[10px]">
                <div class="flex flex-row justify-between items-center w-full px-2">
                    <div class="sinTareas "></div>
                    <div class="btnEliminarTodo "></div>
                    <div class="btnMarcar "></div>
                </div>                
            </div>        
        </section>
    </div>

    <section id="modalConfirmar1" class="hidden fixed w-full h-[1000px] bg-pink-300 opacity-20 top-0">
            
    </section>

    <section id="modalConfirmar2" class="hidden fixed flex items-center justify-center w-full top-1/3">
        <div class="border-2 border-[#ebd6de] rounded-md flex items-center justify-center w-[250px] h-32 bg-white shadow">
            <div class="flex flex-col items-center w-full px-4 space-y-5">
                <h5 class="text-2xl text-[#493b27] font-semibold ">Eliminar Tarea</h5>
                <div id="modalConfirmar" class="flex justify-between w-full">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</body>
</html>
