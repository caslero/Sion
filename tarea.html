<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="css/tarea.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>history.forward() </script>
    <script type="module" src="js/tarea.js"></script>
</head>
<body>

    <div class="a b">
        <section class="mt-10 container mx-auto lg:px-28 max-w-[600px] space-y-4 flex flex-col justify-between items-center border-2 border-red-500">
            <div>
                <div class="mb-4"> <b class="text-xl">Bienvenido:</b> 
                    <input class="outline-none w-60" type="text" id="usuarioLogueado" readonly>
                </div>
                <button class="mostrar mb-2 border-2 border-blue-500 rounded-[20px] w-32 hover:bg-blue-500 hover:text-white" id="cerrarSesion">Cerrar Sesion</button>
            </div>        
        </section>

        <section class="mt-5 container mx-auto lg:px-28 max-w-[600px] space-y-4 flex flex-col justify-between items-center border-2 border-red-500">
            <div class="flex items-center space-x-2 my-4">
                <input id="agregarTarea"  class="outline" type="text" >
                <button class="border-2 border-blue-500 rounded-[20px] w-32 hover:bg-blue-500 hover:text-white" id="guardarTarea">Registrar Tarea</button>
            </div>        
        </section>
    </div>

</html>
