<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1 class="text-center text-3xl mt-4 mb-10">Tareas Del Dia A Dia</h1>
    
    <section class="container mx-auto lg:px-28 max-w-[600px] space-y-4 flex flex-col justify-between items-center border-2 border-red-500">
        <h2 class="text-center text-2xl">Registro De Usuarios</h2>
        <div class="flex flex-col space-y-2">
            <b>Correo</b>
            <input class="outline" id="correo" type="email" placeholder="Ingrese Correo">
        </div>
        <div class="flex flex-col space-y-2">
            <b>Clave</b>
            <input class="outline" id="clave" type="password" placeholder="Ingrese Contraseña">
        </div>

        <div>
           <button class="mb-2 border-2 border-blue-500 rounded-[20px] w-32 hover:bg-blue-500 hover:text-white" id="registrar">Registrar</button>
        </div>
    </section>

    <section class="mt-10 container mx-auto lg:px-28 max-w-[600px] space-y-4 flex flex-col justify-between items-center border-2 border-red-500">
        <h2 class="text-center text-2xl">Ingreso De Usuarios</h2>
        <div class="flex flex-col space-y-2">
            <b>Correo</b>
            <input class="outline" id="correo1" type="email" placeholder="Ingrese Correo">
        </div>
        <div class="flex flex-col space-y-2">
            <b>Clave</b>
            <input class="outline" id="clave1" type="password" placeholder="Ingrese Contraseña">
        </div>

        <div>
           <button class="mb-2 border-2 border-blue-500 rounded-[20px] w-32 hover:bg-blue-500 hover:text-white" id="registrar1">Entrar</button>
        </div>
    </section>

    <section class="mt-10 container mx-auto lg:px-28 max-w-[600px] space-y-4 flex flex-col justify-between items-center border-2 border-red-500">
        <div>
            <div id="usuarioLogueado">
               
            </div>
            <button class="mostrar hidden" id="cerrarSesion">Cerrar Sesion</button>
        </div>
        
    </section>
</body>
</html>
