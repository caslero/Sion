    <script src="https://cdn.tailwindcss.com"></script>    
    <script type="module" src="js/main.js"></script>
</head>
<body>

    <div class="seccion-principal sesionActiva container mx-auto lg:px-28 flex flex-col items-center">
        <h1 class="mt-8 md:mt-0 text-[#493b27] text-3xl font-[700]">Tareas Diarias</h1>
        <div class="btn-contenedor mt-4 md:mt-10">
            <button id="registrarUsuario" class="btn-registrar">Registrar Usuario</button>
            <button id="loginUsuario" class="btn-registrar">Ingresar Al Sistema</button>            
        </div>

        <img src="img/tareas.png" alt="">

        <div class="px-2 flex justify-between items-center space-x-2 w-full h-16">
            <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-14 rounded-[30px] bg-[#4dbcbe] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#4dbcbe] registrarUsuario">Registrar Usuario</button>
            <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-14 rounded-[30px] bg-[#4dbcbe] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#4dbcbe] loginUsuario">Ingresar Al Sistema</button>
        </div>
    </div>
   
    <div class="a ocultarRegistro">
        <section class="seccion-usuarios">

            <div class="registrar-usuario">
                <h2 class="titulo-registro-usuario">Registro De Usuarios</h2>

                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Nombre</b>
                    <input class="input-registro-usuarios" id="nombre" type="email" placeholder="Ejemplo...">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Correo</b>
                    <input class="input-registro-usuarios lowercase" id="correo" type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Clave</b>
                    <input class="input-registro-usuarios" id="clave" type="password" placeholder="**********">
                </div>

                <div id="registroExitosoUsuario" class="hidden exito text-center text-[#7ddcf5] border-[1px] border-[#7ddcf5] w-[95%]  bg-[#939d9d] text-lg flex items-center justify-center mx-4 rounded-[10px] mb-4 font-[700]">
                    
                </div>

                <div>
                    <button class="btn-entrar" id="registrar">Registrar</button>
                    <button class="btn-entrar" id="regresar">Regresar</button>
                </div>
            </div>

                <!-- Aqui empieza el div o subseccion es para ingresar al sistema -->
            <div class="login-usuario">
                <h2 class="titulo-registro-usuario">Ingreso De Usuarios</h2>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Correo</b>
                    <input class="input-registro-usuarios" id="correo1" type="email" placeholder="ejemplo@ejemplo.com" required>
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Clave</b>
                    <input class="input-registro-usuarios" id="clave1" type="password" placeholder="**********" required>
                </div>

                <div>
                    <button class="btn-entrar" id="registrar1">Entrar</button>
                    <button class="btn-entrar" id="regresarLogin">Regresar</button>
                </div>
                    <!-- Aqui termina el div o subseccion es para ingresar al sistema -->
                <div>
                    <button class="btn-entrar claveOlvidada" id="claveOlvidada">olvido su clave</button>
                </div>
            </div>

            <div id="validar" class="ocultar-validacion border-2 border-yellow-500 w-full container mx-auto flex justify-between space-x-2">
                        
            </div>
        </section>
    </div>

    <script src="js/a.js"></script>
</body>
</html>
