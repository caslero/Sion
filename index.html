<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sion</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>    
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <button class="menu-hamburguesa">Menu</button>
        <nav class="hamburguesa">
            <div class="botones-modal-movil">
                <button class="btn-registrar-movil1 registrarUsuario">Registrar Usuario</button>
                <button class="btn-registrar-movil2 loginUsuario">Ingresar Al Sistema</button>
            </div>
            <div>
                <img src="img/tareas.png" alt="">
            </div> 
        </nav>
       
    </header>

    


    <div class="seccion-principal sesionActiva hidden">
        <h1 class="titulo-principal mt-4 md:mt-0">Tareas Diarias</h1>
        <h5 class="titulo-secundario mt-2 md:mt-0">Aqui Podra Agregar Las Tareas Del Dia Y Asi Tener Un Dia Mas Productivo</h5>
        <div class="btn-contenedor mt-4 md:mt-10">
            <button id="registrarUsuario" class="btn-registrar">Registrar Usuario</button>
            <button id="loginUsuario" class="btn-registrar">Ingresar Al Sistema</button>            
        </div>
        <img src="img/tareas.png" alt="">
    </div>
   
    <div class="a ocultarRegistro">
        <section class="seccion-usuarios">

            <div class="registrar-usuario">
                <h2 class="titulo-registro-usuario">Registro De Usuarios</h2>

                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Nombre</b>
                    <input class="input-registro-usuarios" id="nombre" type="email" placeholder="Ingrese nombre">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Correo</b>
                    <input class="input-registro-usuarios" id="correo" type="email" placeholder="Ingrese Correo">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Clave</b>
                    <input class="input-registro-usuarios" id="clave" type="password" placeholder="Ingrese Contraseña">
                </div>

                <div class="hidden exito text-center text-[#7ddcf5] border-[1px] border-[#7ddcf5] w-[95%]  bg-[#939d9d] text-lg flex items-center justify-center mx-4 rounded-[10px] mb-4 font-[700]">
                    <span>Usuario Registrado con exito...</span>
                </div>

                <div>
                    <button class="btn-entrar" id="registrar">Registrar</button>
                    <button class="btn-entrar" id="regresar">Regresar</button>
                </div>
            </div>

                <!-- Aqui empieza el div o subseccion es para ingresar al sistema -->
            <div class="login-usuario">
                <h2 class="titulo-registro-usuario">Ingreso De Usuarios</h2>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Correo</b>
                    <input class="input-registro-usuarios" id="correo1" type="email" placeholder="Ingrese Correo">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Clave</b>
                    <input class="input-registro-usuarios" id="clave1" type="password" placeholder="Ingrese Contraseña">
                </div>

                <div>
                    <button class="btn-entrar" id="registrar1">Entrar</button>
                    <button class="btn-entrar" id="regresarLogin">Regresar</button>
                </div>
                    <!-- Aqui termina el div o subseccion es para ingresar al sistema -->
                
            </div>

            <div id="validar" class="ocultar-validacion border-2 border-yellow-500 w-full container mx-auto flex justify-between space-x-2">
                        
            </div>
        </section>
    </div>

    <script src="js/a.js"></script>
</body>
</html>
