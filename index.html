<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sion</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>    
    <script type="module" src="js/main.js"></script>
</head>
<body>

    <div class="md:max-w-[700px] seccion-principal sesionActiva container mx-auto lg:px-28 flex flex-col items-center">
        <h1 class="mt-8 text-[#493b27] text-3xl md:text-5xl tracking-[10px] font-[700]">Tareas Diarias</h1>
        <img src="img/tareas.png" alt="">
        <div class="px-2 flex justify-between items-center space-x-2 w-full h-16">
            <button id="registrarUsuario" class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-14 rounded-[30px] bg-[#4dbcbe] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#4dbcbe] registrarUsuario">Registrar Usuario</button>
            <button id="loginUsuario"     class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-14 rounded-[30px] bg-[#4dbcbe] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#4dbcbe] loginUsuario">Ingresar Al Sistema</button>
        </div>
    </div>
   
    <div class="a ocultarRegistro">
        <section class="seccion-usuarios px-2">
            
            <div class="registrar-usuario">
                <h2 class="text-[#493b27] text-2xl my-4 font-[600] md:text-3xl">Registro De Usuarios</h2>

                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Nombre</b>
                    <input class="input-registro-usuarios outline-none border-[1px] border-[#493b27] border-opacity-50" id="nombre" type="email" placeholder="Ejemplo...">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Correo</b>
                    <input class="input-registro-usuarios lowercase  outline-none border-[1px] border-[#493b27] border-opacity-50" id="correo" type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Clave</b>
                    <input class="input-registro-usuarios  outline-none border-[1px] border-[#493b27] border-opacity-50" id="clave" type="password" placeholder="**********">
                </div>

                <div id="registroExitosoUsuario" class="viejoHidden exito mx-4">
                    
                </div>

                <div class="w-full flex justify-between px-2 mb-4 space-x-2">
                    <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-10 rounded-[30px] bg-[#f8dcdb] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#f8dcdb]" id="registrar">Registrar</button>
                    <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-10 rounded-[30px] bg-[#f8dcdb] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#f8dcdb]" id="regresar">Regresar</button>
                </div>
            </div>

                <!-- Aqui empieza el div o subseccion es para ingresar al sistema -->
            <div class="login-usuario">
                <h2 class="text-[#493b27] text-2xl my-4 font-[600]">Ingreso De Usuarios</h2>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Correo</b>
                    <input class="input-registro-usuarios lowercase outline-none border-[1px] border-[#493b27] border-opacity-50" id="correo1" type="email" placeholder="ejemplo@ejemplo.com" required>
                </div>
                <div class="campos-registro-usuarios">
                    <b class="info-registro-usuarios">Clave</b>
                    <input class="input-registro-usuarios outline-none border-[1px] border-[#493b27] border-opacity-50" id="clave1" type="password" placeholder="**********" required>
                </div>

                <!-- Inicio de los mensajes de validacion-->
                <div id="validar" class="ocultar-validacion ocultarMsjValidacion flex flex-col">
                        
                </div>
                <!-- Fin de los mensajes de validacion-->

                <div class="w-full flex justify-between px-2 mb-4 space-x-2">
                    <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-10 rounded-[30px] bg-[#f8dcdb] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#f8dcdb]" id="registrar1">Entrar</button>
                    <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[50%] h-10 rounded-[30px] bg-[#f8dcdb] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#f8dcdb]" id="regresarLogin">Registrarse</button>
                </div>
                    <!-- Aqui termina el div o subseccion es para ingresar al sistema -->
                <div class="w-full flex justify-center mb-4">
                    <button class="text-[#493b27] text-lg font-[600] border-[2px] border-[#493b27] w-[150px] h-10 rounded-[30px] bg-[#f8dcdb] hover:bg-[#493b27] hover:text-[#4dbcbe] hover:border-2 hover:border-[#f8dcdb] claveOlvidada" id="claveOlvidada">olvido su clave</button>
                </div>

                 
            </div>

           
        </section>
    </div>

    <script src="js/a.js"></script>
</body>
</html>
